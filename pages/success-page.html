<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="description" content="Frontend Mentor challenge"/>
	<title>Newsletter | Create account successfully</title>
	<!-- Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com"/>
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
	<!-- Styles -->
	<link rel="stylesheet" href="../styles/success/desktop.css"/>
	<link rel="stylesheet" href="../styles/success/mobile.css" media="(max-width: 540px)"/>
</head>
<body>
	<main class="main-wrapper">
		<img class="success-icon"
			src="../assets/icons/icon-success.svg"
			alt="Success card icon"
		/>
		<h1 class="success__title">
			Thanks for subscribing!
		</h1>
		<p class="success__message">
			A confirmation email has been sent to <strong> ash@loremcompany.com </strong>.
			Please open it and click the button inside to confirm your subscription.
		</p>
		<button class="dismiss-btn">
			Dismiss message
		</button>
	</main>
	<script src="../js/success.js"></script>
</body>
</html>
