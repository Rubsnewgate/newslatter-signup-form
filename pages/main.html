<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="description" content="Frontend Mentor challenge"/>
	<title>Newsletter | SignUp</title>
	<!-- Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com"/>
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
	<!-- Styles -->
	<link rel="stylesheet" href="../styles/main/desktop.css"/>
	<link rel="stylesheet" href="../styles/main/mobile.css" media="(max-width: 540px)"/>
</head>
<body>
	<main class="main-wrapper">
		<section class="sign-up">
			<h1 class="sign-up__title">
				Stay Updated!
			</h1>
			<p class="sign-up__description">
				Joins 60,000+ product managers receiving monthly updates on:
			</p>
			<ul class="sign-up__benefits-list">
				<li class="list-item">
					<img class="list-icon" src="../assets/icons/icon-list.svg" alt="List icon"/>
					Product discovery and building what matters
				</li>
				<li class="list-item">
					<img class="list-icon" src="../assets/icons/icon-list.svg" alt="List icon"/>
					Measuring to ensure updates are a success
				</li>
				<li class="list-item">
					<img class="list-icon" src="../assets/icons/icon-list.svg" alt="List icon"/>
					And much more
				</li>
			</ul>
			<form class="sign-up__form" action="#">
				<span class="email--error"> Valid email required </span>
				<label class="email-label" for="email">
					Email address
				</label>
				<input class="email-input" id="email" name="email" type="email" required
					placeholder="email@company.com"
				/>
				<button class="submit-btn" type="submit">
					Subscribe to monthly newsletter
				</button>
			</form>
		</section>
		<div class="hero">
		</div>
	</main>
	<script src="../js/main.js"></script>
</body>
</html>
